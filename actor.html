<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>DriveNow/chooseactor</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #B0B7C0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #actos {
            text-align: center;
            background-color: #171710;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Back Arrow Styling */
        .fa-arrow-left {
            font-size: 24px;
            color: #050505;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
        }

        .fa-arrow-left:hover {
            color: #000000;
        }

        /* Header Styling */
        #had {
            font-size: 24px;
            color: #B0B7C0;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #707370;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #595E60;
        }

        button:focus {
            outline: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            #had {
                font-size: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Arrow Icon -->
    <a href="loging.html">
        <i class="fa fa-arrow-left" aria-hidden="true"></i></a>

    <!-- Role Selection Container -->
    <div id="actos">
        <h1 id="had">Choose your role in this system...</h1>
        <button id="customer" onclick="location.href='cost_reg.html'">As a Customer</button>
        <button id="orner" onclick="location.href='orner_reg.html'" >As a Car Owner</button>
        
    </div>
</body>
</html>
