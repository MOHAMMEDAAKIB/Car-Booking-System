<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>DriveNow/register/admin</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #B0B7C0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #form {
            width: 100%;
            max-width: 600px; /* Limits the width on larger screens */
            background-color: #707370;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        #mainhading {
            font-size: 24px;
            text-align: center;
            color: #ffffff;
        }

        #per_deatail, #lo_deta {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #707370;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="date"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #070707;
            outline: none;
        }

        #stat, #user_info {
            font-style: italic;
            color: #070707;
        }
        /* Back Arrow Styling */
        .fa-arrow-left {
            font-size: 24px;
            color: #050505;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
        }

        .fa-arrow-left:hover {
            color: #000000;
        }

        #submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #171710;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #595E60;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            #form {
                padding: 15px;
                max-width: 400px; /* Limits the width on larger screens */
            }

            #mainhading {
                font-size: 20px;
            }

            input[type="text"], input[type="date"], input[type="email"], input[type="password"], select {
                font-size: 14px;
            }

            #submit-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../actor.html">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </a>
    <form id="form">
        <h1 id="mainhading">Register Form</h1>
        <div id="per_deatail">
            <p id="stat"> Please enter factual information....</p>
            <label>First name:</label>
            <input type="text" id="F_name" aria-label="First name" required><br>
            <label>Last name:</label>
            <input type="text" id="L_name" aria-label="Last name" required><br>
            <label>Date of birth:</label>
            <input type="date" id="dat_b" aria-label="date of birth" required><br>
            <label>NIC number:</label>
            <input type="text" id="Nic" aria-label="NIC number" required><br>
            <label>Phone number:</label>
            <input type="text" id="p_num" aria-label="Phone number" required><br>
            <label>Email address:</label>
            <input type="email" id="email" aria-label="email" required><br>
            <label for="contry">Country:</label>
            <select id="contry" name="country" required>
                <option value="option1">Sri Lanka</option>
                <option value="option2">India</option>
                <option value="option3">Pakistan</option>
                <option value="option4">China</option>
            </select>
            <label for="sri_province">Province:</label>
            <select id="sri_province" name="province" required>
                <option value="option1">North province</option>
                <option value="option2">South province</option>
                <option value="option3">Eastern province</option>
                <option value="option4">Uva province</option>
            </select>
            <label>Address:</label>
            <input type="text" id="dis" aria-label="District" placeholder="District" required><br>
            <input type="text" id="city" aria-label="City" placeholder="City" required><br>
            <input type="text" id="road" aria-label="Road" placeholder="Road" required><br>
            <input type="text" id="no" aria-label="House No" placeholder="House No" required><br>
        </div>
        <div id="lo_deta">
            <p id="user_info">This section for login register</p>
            <label>Username:</label>
            <input type="text" id="user_name" aria-label="Username" placeholder="Username" required><br>
            <label>Password:</label>
            <input type="password" id="password1" aria-label="Password" placeholder="8 characters minimum" minlength="8" required><br>
            <label>Re-enter password:</label>
            <input type="password" id="password2" aria-label="Confirm Password" placeholder="Confirm Password" minlength="8" required><br>
        </div>
        <button id="submit-btn" type="submit">Register</button>
        
    </form>
</body>
</html>
