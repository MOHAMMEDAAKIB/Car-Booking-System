<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Add Car</title>
  <script>
    // Add Bootstrap validation on form submit
    (function () {
      'use strict';

      var forms = document.querySelectorAll('.needs-validation');

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
  <style >
    .formset{
      margin: 20%;
      margin-top: 5%;
    }
  </style>
</head>
<body>
 
  <div class="formset">
    <center><h1>Fil This form to add a car</h1></center>
      <form method="post" action="car_form.php" enctype="multipart/form-data"> 
        <label for="car_Name" class="form-label">Car name</label>
        <input type="text" class="form-control is-valid" id="validationServer01" name="car_Name" ></br></br>
        
        <label for="Model" class="form-label">Model</label>
        <input type="text" class="form-control is-valid" id="validationServer02" name="Model" required></br></br>

        <label for="Owner_name" class="form-label">Owner name</label>
        <input type="text" class="form-control is-invalid" id="validationServerOwnername" name="Owner_name" required></br></br>

        

        <label for="year" class="form-label">Year</label>
        <input type="text" class="form-control is-invalid" id="validationServer03" name="year" required></br></br>

        <label for="Category" class="form-label">Category</label>
          <select class="form-select is-invalid" id="validationServer04" name="Category" required>
            <option disabled value="">Select a category</option>
            <option value="Luxury">Luxury</option>
            <option value="Racing">Racing</option>
            <option value="Five seat">Five seat</option>
            <option value="Eight seat">Eight seat</option>
            <option value="Jeep">Jeep</option>
            <option value="Cab">Cab</option>
          </select></br></br>

        <label for="price" class="form-label">Price per Day</label>
        <input type="number" class="form-control is-invalid" id="validationServer05" name="price" required writingsuggestions="false"></br></br>

        <label for="carImage" class="form-label">Uplod car photo</label>
        <input type="file" name="carImage"class="form-control is-invalid"></br></br>

        <input type="submit" name="submit" value="save" style="  background-color:rgb(115, 171, 245);">
      </form> 
  </div>
</body>
</html>
