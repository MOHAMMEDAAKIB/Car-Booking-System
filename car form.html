<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Add Car</title>
  <script>
    // Add Bootstrap validation on form submit
    (function () {
      'use strict';

      var forms = document.querySelectorAll('.needs-validation');

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</head>
<body>
  <form class="row g-3 needs-validation" action="addcardetail.php" method="post" novalidate>
    <div class="col-md-4">
      <label for="validationServer01" class="form-label">Car name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" name="validationServer01" value="coralla" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServer02" class="form-label">Model</label>
      <input type="text" class="form-control is-valid" id="validationServer02" name="validationServer02" value="121" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Owner name</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="text" class="form-control is-invalid" id="validationServerOwnername" name="validationServerOwnername" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationServer03" class="form-label">Year</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" name="validationServer03" required>
      <div class="invalid-feedback">
        Please provide a valid year.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationServer04" class="form-label">Category</label>
      <select class="form-select is-invalid" id="validationServer04" name="validationServer04" required>
        <option disabled value="">Select a category</option>
        <option value="Luxury">Luxury</option>
        <option value="Racing">Racing</option>
        <option value="Five seat">Five seat</option>
        <option value="Eight seat">Eight seat</option>
        <option value="Jeep">Jeep</option>
        <option value="Cab">Cab</option>
      </select>
      <div class="invalid-feedback">
        Please select a car category.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationServer05" class="form-label">Image</label>
      <input type="number" class="form-control is-invalid" id="validationServer05" name="validationServer05" required>
      <div class="invalid-feedback">
        Please upload an image.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" id="invalidCheck3" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" onclick="location.href='admin menu.php'">Submit form</button>
    </div>
  </form>
</body>
</html>
